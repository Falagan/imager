<mat-list role="list">
  <mat-list-item *ngFor="let item of items; let i = index; trackBy: trackByMenuItem">
    <button mat-button (click)="onItemClicked(item)">
      <mat-icon>arrow_forward_ios</mat-icon>
      <span>
        {{ item.translate ? (item.label | translate) : item.label }}
      </span>
    </button>
  </mat-list-item>
</mat-list>
